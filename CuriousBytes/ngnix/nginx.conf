worker_processes 1;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # ✅ Handles both www.curiousbytes.in and curiousbytes.in
    server {
        listen 80;
        server_name curiousbytes.in www.curiousbytes.in;

        location / {
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # ✅ Catch-all fallback (optional but useful)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # ✅ Backend API service
    server {
        listen 80;
        server_name beetracker.curiousbytes.in;

        location / {
            proxy_pass http://beetracker:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}