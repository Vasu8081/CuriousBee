version: '3.9'

services:
  website:
    image: nginx:latest
    container_name: curiousbytes-website
    ports:
      - "8081:80"  # Expose directly for testing (optional)
    volumes:
      - .:/usr/share/nginx/html:ro
    networks:
      - curiousnet
    restart: always

networks:
  curiousnet:
    external: true