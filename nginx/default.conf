# HTTPS server for frontend (curiousbytes.in, www)
server {
    listen 443 ssl;
    server_name curiousbytes.in www.curiousbytes.in;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# HTTPS server for production backend (beetracker.curiousbytes.in)
server {
    listen 443 ssl;
    server_name beetracker.curiousbytes.in;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location / {
        proxy_pass http://beetracker:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

