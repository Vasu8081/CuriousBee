version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - curiousbeenet
    depends_on: []  # optional, list dependent services if any (e.g., frontend/backend)

networks:
  curiousbeenet:
    external: true