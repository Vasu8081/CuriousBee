resolver 127.0.0.11 valid=30s;
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log warn;

# HTTP to HTTPS redirection
server {
    listen 80;
    server_name curiousbytes.in www.curiousbytes.in;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    server_name curiousbytes.in www.curiousbytes.in;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    location /api/ {
        limit_req zone=api_limit burst=20;

        set $backend_host curiousbytes-backend;
        proxy_pass http://$backend_host:8000;
        proxy_http_version 1.1;
        proxy_connect_timeout 1s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        set $frontend_host curiousbytes-frontend;
        proxy_pass http://$frontend_host:5173;
        proxy_http_version 1.1;
        proxy_connect_timeout 1s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Catch-all to reject traffic to other domains
server {
    listen 443 ssl default_server;
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    return 444;
}