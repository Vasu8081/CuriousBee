resolver 127.0.0.11 valid=30s;
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log warn;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name curiousbytes.in www.curiousbytes.in;
    return 301 https://$host$request_uri;
}

# HTTPS server for curiousbytes.in and www.curiousbytes.in
server {
    listen 443 ssl;
    server_name curiousbytes.in www.curiousbytes.in;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Rate limiting (defined globally in global.conf)
    location /api/ {
        limit_req zone=req_limit_per_ip burst=20 nodelay;

        set $backend_host curiousbytes-backend;
        proxy_pass http://$backend_host:8000;
        proxy_http_version 1.1;
        proxy_connect_timeout 1s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        set $frontend_host curiousbytes-frontend;
        proxy_pass http://$frontend_host:5173;
        proxy_http_version 1.1;
        proxy_connect_timeout 1s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Catch-all server block for all other domains
server {
    listen 443 ssl default_server;
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    return 444;
}